<div class="container">  
       <h3>Angular Asssignment  Application</h3>
        <input type="text" class="form-control mt-2 mb-2" placeholder="Search with Title.."  [(ngModel)]="tilevalue">   
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Url</th>
          <th>Created_at</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of listdata |searchpipe:tilevalue" (click)="openmodal(list)" data-toggle="modal" data-target="#viewTabledetails">
          <td>{{list.title}}</td>
          <td>{{list.url}}</td>
          <td>{{list.created_at}}</td>
          <td>{{list.author}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal" id="viewTabledetails">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Json data in Modal</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
         <pre>{{modallistdata|json}}</pre>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
